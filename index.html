<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Grocery List Tracker</title>
	</head>
	<body>
		<main>
			<section class="total-cost-container" id="total-cost-container">
				<form id="available-budget-form">
					<label for="budget-input" id="budget-label"
						>Set Your Budget</label
					>
					<div>
						<span id="currency-sign">$</span
						><input
							type="number"
							min="0.01"
							step="0.01"
							name="budget"
							id="budget-input"
							class="input"
							required
						/>
					</div>
				</form>

				<h4>Available Budget</h4>
				<div class="budget-display" id="budget-display">
					$<span class="budget-remaining" id="budget-remaining">
						0.00
					</span>
				</div>
			</section>

			<section class="main-list-container" id="main-list-container">
				<h2>Grocery List</h2>
				<form id="grocery-entry-form">
					<fieldset id="item-fieldset">
						<label for="item">Item</label><br />
						<input type="text" id="item" required />
					</fieldset>

					<fieldset id="price-fieldset">
						<label for="price">Price</label><br />
						<input
							type="number"
							min="0.01"
							step="0.01"
							id="price"
							required
						/>
					</fieldset>

					<button type="submit" id="add-btn">Add</button>
				</form>
				<div class="list-container">
					<div class="grocery-list" id="grocery-list">
						<!-- <div class="grocery-item">
						<span class="grocery-info item-name">Item Name</span>
						<span class="grocery-info item-price">Item Price</span>
						<button class="delete-item-btn">Remove</button>
					</div> -->
					</div>
					<div class="grocery-item" id="list-total">
						<span class="item-name">Total</span>
						<span class="item-price" id="total-price">$0.00</span>
					</div>
				</div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
