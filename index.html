<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Grocery List Tracker</title>
	</head>
	<body>
		<main>
			<section class="main-list-container" id="main-list-container">
				<h2>Grocery List</h2>
				<form id="grocery-entry-form">
					<label for="item">Item</label>
					<input type="text" id="item" required />

					<label for="price">Price</label>
					<input
						type="number"
						min="0.01"
						step="0.01"
						id="price"
						required
					/>

					<button type="submit">Add</button>
				</form>
				<div class="grocery-list" id="grocery-list"></div>
			</section>
			<section class="total-cost-container" id="total-cost-container">
				<form id="available-budget-form">
					<label for="budget-input">Your Budget</label>
					<div>
						<span id="currency-sign">$</span
						><input
							type="number"
							min="0.01"
							step="0.01"
							name="budget"
							id="budget-input"
							class="input"
							required
						/>
					</div>
				</form>

				<div class="budget-display" id="budget-display">
					$<span class="budget-remaining" id="budget-remaining">
						0.00
					</span>
				</div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
